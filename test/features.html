<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>iUI Minimal Sample</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
  <style type="text/css" media="screen">@import "../iui/iui.css";</style>
  <script type="application/x-javascript" src="../iui/iui.js"></script>
  <script language="JavaScript" type="text/javascript">
window.addEventListener("load", load, false);
function addLI(elem,str)
{
  var LI = document.createElement("li");
  LI.innerHTML = str;
  elem.appendChild(LI);
}
function load()
{
  var list = document.getElementById('browser-info');
  addLI(list, 'WebKitTransitionEvent = ' + (typeof WebKitTransitionEvent == "object"));
  addLI(list, 'WebKitPoint = ' + (typeof WebKitPoint == "object"));
  addLI(list, 'WebKitCSSTransformValue = ' + (typeof WebKitCSSTransformValue == "object"));
  addLI(list, 'WebKitCSSMatrix = ' + (typeof WebKitCSSMatrix == "object"));
}
  </script>
</head>

<body>
    <div class="toolbar">
        <h1 id="pageTitle"></h1>
        <a id="backButton" class="button" href="#"></a>
    </div>
    
    <ul id="browser-info" title="Browser" selected="true">
    </ul>
</body>

</html>
